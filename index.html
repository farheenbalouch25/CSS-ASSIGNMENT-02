<!DOCTYPE html>
<html lang="en">  
<head>
   <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGNHHKx5nJIjgfX6DCYCssOV4zlQCGplqPQQ&s" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawan Pakistan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img width="300" src="https://jawan-tech.web.app/landscape_logo.png" alt="">
   <div class="form">
      
   <form action="https://formsubmit.co/farheenbalouch137@gmail.com" method="POST">
   <div class="form-group">
      <p class="rg">Registration Form</p>
    <label for="institute">Institue <span style="color: red;">*</span></label>
    <br>
    <br>
 <select>
   
    <option disabled selected value="abc">Select Option</option>
    <option value="SAIM">Hussainabad Campus (Adamjee)</option>
 </select>
   </div>
 <br>
 <br>
  <div class="form-row">
     <label class="Course" for="Course">Course <span style="color: red;">*</span></label>
    <br>
    <br>
 <select>
   
    <option disabled selected  value="">Select Option</option>
    <option value="web">Mobile and Web development</option>
     <option value="mob">Python Programming</option>
    <option value="app">Data Science</option>
 </select>
  </div>
 <br>
 <br>
  <div class="timing">
      <label for="Time">Your Favourite Time ? <span style="color: red;">*</span></label>
    <br>
    <br>
 <select>
   
    <option disabled selected value="time">Select Timing</option>
    <option value="day">Monday & wednesday 6:30pm to 9:30pm</option>
     <option value="day2">Tuesday & Friday 6:30pm to 9:30pm</option>
    <option value="day3">Thursday & Saturday 6:30pm to 9:30pm </option>
 </select>
  </div>
 <br>
 <br>
<div class="name">
   <label for="username">Full Name <span style="color: red;">*</span></label>
<br>
<br>
<input required type="text">
</div>
 <br>
 <br>
<div class="pname">
   <label for="user-p-name">Parents / Guardian Name <span style="color: red;">*</span></label>
<br>
<br>
<input required type="text">
</div>
 <br>
 <br>
<div class="email">
   <label for="user-email">Email ( Write email carefully ) <span style="color: red;">*</span></label>
<br>
<br>
<input required placeholder="abc123@gmail.com" type="text">
</div>
 <br>
 <br>
<div class="number">
   <label for="user-number">Contact Number<span style="color: red;">*</span></label>
<br>
<br>
<input required placeholder="03XXXXXXXXX" type="text">
</div>
 <br>
 <br>
<div class="cname">
   <label for="user-city">City Name<span style="color: red;">*</span></label>
<br>
<br>
<input required placeholder="Enter your city name" type="text">
</div>
 <br>
 <br>
<div class="cb">
   <label for="C-number">CNIC / BForm<span style="color: red;">*</span></label>
<br>
<br>
<input required placeholder="4XXXXXXXXXXXXXXX" type="text">
</div>
 <br>
 <br>
<div class="Gender">
   <label for="user-gender">Gender<span style="color: red;">*</span></label>
<br>
<br>
<select name="gender" id="gender">
   <option  disabled selected value="option">Select Gender</option>
   <option value="male">Male</option>
   <option value="female">Female</option>
</select>
</div>
<br>
<br>
<div class="birth">
   <label for="birth">Date of Birth <span style="color: red;">*</span></label>
<br>
<br>
<input required  type="date">
</div>
<br>
 <br>
 <div class="Qualification">
       <label for="Qualification">Last Qualification<span style="color: red;">*</span></label>
    <br>
    <br>
 <select>
   
    <option disabled selected value="s-option">Select Option</option>
    <option value="u-m">Under Matric</option>
     <option value="M-o-L">Matric/ O-level </option>
    <option value="i-A-l">Intermediate/A-level </option>
       <option value="Graduate">Graduate</option>
     <option value="masters">Masters</option>
    <option value="phd">PHD </option>
 </select>
 </div>
 <br>
 <br>
 <div class="padress">
   <label for="adress">Permanent Address <span style="color: red;">*</span></label>
 <br>
 <br>
 <input required type="text">
 </div>
 <br>
 <br>
<div class="pass-size">
    <label class="profile" for="Passport">Passport Size Profile Image (Face Front and Decent picture)</label>
 <br>
 <br>
 <br>
 <br>
 <input  required class="file" type="file">
</div>
 <br>
 <br>
 
 <button>Submit Form</button>
 <br>
 <br>
 <br>
 <br>

   </form>
   </div>
      
</body>
</html>
